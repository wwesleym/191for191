<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "none") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        });
    }

    // enable submitFilter button when a filter is selected
    var submitFilterButton = document.getElementById('submitFilterButton');

    // selects option for course department
    $('.projects-dropdown .projects-dept-dropdown li a').click(function() {
        $('#selectedDept').text($(this).text());
        submitFilterButton.setAttribute('class', 'btn btn-secondary btn-med submitfilterbutton')
        submitFilterButton.removeAttribute('aria-disabled');
    });

    // selects option for course number
    $('.projects-dropdown .projects-course-dropdown .dropdown-menu li a').click(function() {
        $('#selectedCourseNum').text($(this).text());
        submitFilterButton.setAttribute('class', 'btn btn-secondary btn-med submitfilterbutton')
        submitFilterButton.removeAttribute('aria-disabled');
    });

    // selects option for quarter
    $('.projects-dropdown .projects-q-dropdown .dropdown-menu li a').click(function() {
        $('#selectedQuart').text($(this).text());
        submitFilterButton.setAttribute('class', 'btn btn-secondary btn-med submitfilterbutton')
        submitFilterButton.removeAttribute('aria-disabled');
    });

    // selects option for year
    $('.projects-dropdown .projects-y-dropdown .dropdown-menu li a').click(function() {
        $('#selectedYear').text($(this).text());
        submitFilterButton.setAttribute('class', 'btn btn-secondary btn-med submitfilterbutton')
        submitFilterButton.removeAttribute('aria-disabled');
    });


</script>
